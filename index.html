<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
        <div class="container">
            <section>
                <p id="top-section-for-adding-element-to-list">
                    <label for="adding-element-to-list__task-add-item">Add Item</label>
                    <div class="adding-element-to-list__task-add-item__row-wrapper">
                        <input id="adding-element-to-list__task-add-item" class="task" type="text">
                        <button>Add</button>
                    </div>
                </p>
            </section>
            <section>
                <h3 class="section_title">Todo</h3>
                <ul id="incomplete-tasks">
                    <li>
                        <input type="checkbox">
                        <label class="task">Pay Bills</label>
                        <input type="text">
                        <button class="edit">Edit</button>
                        <button class="delete">
                            <img src="./remove.svg" alt="">
                        </button>
                    </li>
                    <li class="incomplete-tasks__edit-mode">
                        <input type="checkbox">
                        <label class="task">Go Shopping</label>
                        <input type="text" value="Go Shopping">
                        <button class="edit">Save</button>
                        <button class="delete">
                            <img src="./remove.svg" alt="">
                        </button>
                    </li>
                </ul>
            </section>
            <section>
                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li>
                        <input type="checkbox" checked>
                        <label class="task">See the Doctor</label>
                        <input type="text" class="task">
                        <button class="edit">Edit</button>
                        <button class="delete">
                            <img src="./remove.svg" alt="">
                        </button>
                    </li>
                </ul>
            </section>
        </div>
    </main>
</body>

</html>
